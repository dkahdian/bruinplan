<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>BruinPlan</title>
		<script>
			// GitHub Pages SPA redirect
			// This script takes the current page and redirects to the index page with the path as a query parameter
			const path = window.location.pathname.replace('/bruinplan', '');
			const query = window.location.search;
			const redirect = '/bruinplan/' + (path && path !== '/' ? '?redirect=' + encodeURIComponent(path + query) : '');
			window.location.replace(redirect);
		</script>
	</head>
	<body>
		<p>Redirecting to BruinPlan...</p>
	</body>
</html>
